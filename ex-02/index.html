<!DOCTYPE html>

<head>

    <title>Formatação de Texto</title>
</head>
<body>
    <h1> Exemplos de formatação</h1>

    <h2> Texto importante</h2>
    <p> <strong> muito importante</strong> aprender html e css para desenvolvimento web</p>

    <h2> Citação</h2>
    <blockquote>
        "O futuro pertence áqueles que acreditam na beleza  de seus sonhos," - Eleanor Roosevelt
    </blockquote>

    <h2> Código</h2>
    <P> Para imprimir em javaScript, use: <code>console.log();</code></P>

    <h2> Fórmulas</h2>
    <p> A formula da água é H <sub>2</sub>0</p>
</body>
